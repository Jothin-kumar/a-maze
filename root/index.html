<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Maze: Play Maze Game online for free</title>
    <meta name="description" content="Generate / Create, Play and Share mazes online for free. Made with ‚ù§Ô∏è by Jothin Kumar in üáÆüá≥">
    <script>
        window.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            user-select: none;
            margin: 0;
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        #content > * {
            flex-grow: 1;
            z-index: 1;
        }
        #main {
            padding: 25px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 10px;
            white-space: nowrap;

            font-family: 'Courier New', Courier, monospace;
        }
        #desc {
            color: gray;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        #made-by {
            text-align: center;
            font-size: 1rem;
            color: gray;
            font-family: 'Courier New', Courier, monospace;
            width: 100dvw;
            background-color: #000a;
        }
        #made-by > a {
            color: olive;
            font-size: small;
        }
        #play-now {
            background-color: #0f01;
            border: #0f08 solid 1px;
            width: 12rem;
            height: 12rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 6rem;
            color: #0f08;
            font-family: 'Courier New', Courier, monospace;
        }
        #msg {
            font-size: 4rem;
            color: gray;
        }
        #msg-parent {
            z-index: 2;
            background-color: black;
            width: 100dvw;
            height: 100dvh;
            position: absolute;
            top: 0;
            align-items: center;
            justify-content: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id='msg-parent'>
        <div id="msg"></div>
    </div>
    <div id="content">
        <div id="main">
            <h1>A-Maze</h1>
            <p id="desc">Create, Play & Share mazes</p>
        </div>
        <div id="play-now-parent">
            <div id="play-now">3</div>
        </div>
        <div id="made-by">
            <p>Made with ‚ù§Ô∏è by Jothin Kumar in üáÆüá≥</p>
            <br>
            <a target="_blank" href="https://github.com/jothin-kumar/a-maze">Source Code</a>
        </div>
    </div>
    <script>
        ls = [
            "/2d/",
            "/assets/image/unknown.png",
            "https://mazes.jothin.tech/maze/easy/ratings.txt",
            "https://mazes.jothin.tech/maze/medium/ratings.txt",
            "https://mazes.jothin.tech/maze/hard/ratings.txt"
        ]
        window.lc = 0
        ls.forEach((l) => setTimeout(async () => {
            r = await fetch(l)
            await r.text()
            window.lc += 1
            if (window.lc == ls.length) {
                window.location.href = "/2d/"
            }
        }), 0)
        async function main() {
            await new Promise(r => setTimeout(r, 1000));
            document.getElementById("play-now").innerText = "2"
            await new Promise(r => setTimeout(r, 1000));
            document.getElementById("play-now").innerText = "1"
            await new Promise(r => setTimeout(r, 1000));
            document.getElementById("msg").innerText = "Loading..."
            document.getElementById("msg-parent").style.display = "flex"
        }
        main()
    </script>
    <noscript>
        <style>
            #main {
                display: none;
            }
            p {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
        <p>This app requires JavaScript to run. Enable it and refresh the page</p>
    </noscript>
</body>
</html>
