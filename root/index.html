<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Maze: Play Maze Game online for free</title>
    <meta name="description" content="Generate / Create, Play and Share mazes online for free. Made with ‚ù§Ô∏è by Jothin Kumar in üáÆüá≥">
    <script>
        window.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
    <link rel="stylesheet" href="bg-maze.css">
    <style>
        body {
            background-color: black;
            color: white;
            user-select: none;
            margin: 0;
        }
        #overlay {
            position: absolute;
            width: 100dvw;
            height: 100dvh;
            background-color: rgba(0, 0, 0, .9);
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        #content > * {
            flex-grow: 1;
            z-index: 1;
        }
        #main {
            padding: 25px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 10px;
            white-space: nowrap;

            font-family: 'Courier New', Courier, monospace;
        }
        #desc {
            color: gray;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        #made-by {
            text-align: center;
            font-size: 1rem;
            color: gray;
            font-family: 'Courier New', Courier, monospace;
            width: 100dvw;
            background-color: #000a;
        }
        #made-by > a {
            color: olive;
            font-size: small;
        }
        #play-now:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="content">
        <div id="main">
            <h1>A-Maze</h1>
            <p id="desc">Create, Play & Share mazes</p>
        </div>
        <div id="play-now-parent">
            <svg id="play-now" width="12rem" height="12rem" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#0f01" stroke="#0f08" />
                <polygon points="40,30 70,50 40,70" fill="#0f0d" />
            </svg>
        </div>
        <div id="made-by">
            <p>Made with ‚ù§Ô∏è by Jothin Kumar in üáÆüá≥</p>
            <br>
            <a href="https://github.com/jothin-kumar/a-maze">Source Code</a>
        </div>
    </div>
    <script>
        document.getElementById("play-now").addEventListener("click", function() {
            document.getElementById("content").innerHTML = `
            <div id='msg'>Loading...</div>
            <style>
            #msg {
                font-size: 4rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: gray;
            }
            </style>`
            window.location.href = "/2d";
        });
    </script>
    <script src="script/connect.js" type="module"></script>
    <script src="script/profile-widget.js"></script>
    <noscript>
        <style>
            #main {
                display: none;
            }
            p {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
        <p>This app requires JavaScript to run. Enable it and refresh the page</p>
    </noscript>
</body>
</html>
