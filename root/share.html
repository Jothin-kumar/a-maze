<html>
    <head>
        <style>
            body {
                background-color: black;
                color: white;
                user-select: none;
            }
            div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            a {
                background-color: black;
                color: white;
                text-decoration: none;
                cursor: pointer;
                border: olive 1px solid;
                padding: 5px;
                font-size: small;
                border-radius: 10px;
                margin: auto;
            }
        </style>
        <script>
            async function main() {
                const usp = new URLSearchParams(window.location.search)
                if (usp.has("s")) {
                    r = await fetch(`https://spoo.me/${usp.get("s")}`)
                    if (r.url.startsWith("https://a-maze.jothin.tech/")) {
                        window.location.href = `${r.url}&share-url=a-maze.jothin.tech%2Fshare%3Fs%3D${usp.get("s")}`
                    }
                }
            }
            main()
        </script>
    </head>
    <body>
        <div>
            <p>Loading shared maze...</p>
            <br>
            <a href="/">New Maze</a>
        </div>
        <noscript>
            <style>
                a {
                    display: none;
                }
                p {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
            <p>This application requires JavaScript. Enable it and refresh the page</p>
        </noscript>
    </body>
</html>
